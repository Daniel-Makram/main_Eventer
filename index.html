<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>

  <body>
    <!-- Form section start -->

    <div class="section">
      <div class="titre">
        <h2>Need an Event ?</h2>
      </div>

      <form method="post" action="mecontacter.js">

        
        <div class="nomPrenom">
          <p>Name *</p>
          <p class="nomDroite">Lastname *</p>
        </div>
        <div class="nomPrenomFormulaire">
          <input name="nom" placeholder="Name" type="text" required />

          <input name="nom" placeholder="Lastname" type="text" required />
        </div>
        
        <p>E-mail *</p>
        <input name="email" placeholder="Email" type="email" required /><br />

        <div>
          <p>Description *</p>
          <textarea
            name="message"
            placeholder="Description"
            required
          ></textarea>

          <div>
            <input type="submit" value="Send" class="submit" />
          </div>
        </div>
      </form>
    </div>

    <!-- Form section end -->
  </body>
</html>
